<section class=" gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Usuarios</h2>
                <p class="text-white-50 mb-5">Por favor, ingresa usuario y contraseña</p>
  
                <form [formGroup]="form"  (ngSubmit)="onEnviar($event)">    
                    <div>
                        <label for="email"></label>                          
                        <input type="email" formControlName="email" placeholder="Email">
                    </div>
                   
                    <div *ngIf="email?.errors  && email?.touched">    
                        <p *ngIf="email?.hasError('required')" class="error">
                            El email es requerido.
                        </p>
                        <p *ngIf="email?.hasError('email')" class="error">
                            El formato del email debe ser válido.
                          </p>
                    </div>
                
                    <br/>
                    <div>
                        <label for="exampleInputPassword1" class="form-label"></label>
                        <input type="password" formControlName="password" [class.border-danger]="MailValid" placeholder="Contraseña">
                    </div>
                
                    <div *ngIf="Password?.errors  && Password?.touched">
                    <p *ngIf="Password?.hasError('required')" class="error">
                      La contraseña es requerida.
                    </p>
                    <p *ngIf="Password?.errors?.['minlength']" class="error">
                      La contraseña debe ser de 8 o más caracteres.
                    </p>
                  </div>
                    <br/>
                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">¿Olvidaste la contraseña?</a></p>
  
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                </form>
              </div>

              <div>
                <p class="mb-0">¿No tienes usuario? <a href="#!" class="text-white-50 fw-bold">Registrate</a>
                </p>
              </div>
              <br>
              <div class="d-flex justify-content-center text-center" id="atras">
                <button class="btn btn-outline-light" (click)="goBack()">Volver atrás</button>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
